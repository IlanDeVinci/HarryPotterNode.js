<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Page d'Authentification</title>
		<link
			rel="stylesheet"
			href="Teststyle.css" />
	</head>
	<body>
		<div class="login-form">
			<form
				method="POST"
				id="formulaire"
				href=""
				profile.html>
				<h2>Connexion</h2>
				<div class="input-group">
					<label for="email">Email</label>
					<input
						type="text"
						autocomplete="email"
						id="email"
						name="username"
						required />
				</div>
				<div class="input-group">
					<label for="password">Mot de passe</label>
					<input
						type="password"
						autocomplete="current-password"
						id="password"
						name="password"
						required />
				</div>
				<button type="submit">Se connecter</button>
			</form>
		</div>
	</body>

	<script src="LoginFormscript.js"></script>
</html>
