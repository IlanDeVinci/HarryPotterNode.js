<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="css/style.css" />
		<title id="pagetitle">Single Card</title>
	</head>
	<body>
		<header>
			<div>
				<a
					href="index.html"
					class="logo"
					id="logobi">
					<img
						class="logoimg"
						src="images/picmix.com_968628.png"
						alt="" />
				</a>
			</div>

			<div>
				<h1 id="title">Single Card</h1>
			</div>
			<div>
				<div>
					<form
						class="logregi"
						id="register"
						action="register.html">
						<input
							type="submit"
							value="Register" />
					</form>
					<form
						class="logregi"
						id="login"
						action="login.html">
						<input
							type="submit"
							value="Login" />
					</form>
					<form
						class="logregi"
						id="logout"
						action="#">
						<input
							type="submit"
							value="Logout" />
						<p id="welcomeusername"></p>
					</form>
				</div>
			</div>
		</header>
		<div class="popup">
			<div class="youtraded">
				<p>This is a nice looking popup!</p>
			</div>
		</div>
		<div
			id="tradingCardContainer"
			class="tradingCardContainer"></div>
		<div
			class="modal"
			id="modal">
			<div class="modal-content">
				<div class="modal-header">
					<div></div>
					<h2>Trading Interface</h2>
					<span class="close">&times;</span>
				</div>
				<div class="tab_buttons">
					<div class="relative">
						<button class="tab-button active">New Trade</button>
					</div>
					<div class="relative">
						<button class="tab-button">Active Trades</button>
						<h2
							id="little!active"
							class="exclamationsmall">
							!
						</h2>
					</div>
					<div class="relative">
						<button class="tab-button">Trade Requests</button>
						<h2
							id="little!requests"
							class="exclamationsmall">
							!
						</h2>
					</div>

					<div class="relative">
						<button class="tab-button">Past Trades</button>
						<h2
							id="little!completed"
							class="exclamationsmall">
							!
						</h2>
					</div>
				</div>
			</div>
			<div class="tab-content">
				<div class="tab">
					<div class="modal-body">
						<h1>New Trade</h1>
						<form>
							<label for="cardchoose">Choose a card:</label>
							<select
								id="cardchoose"
								name="cars">
								<option value="card">No cards available.</option>
							</select>
							<input
								id="submitcard"
								type="submit"
								value="Show" />
						</form>
						<div id="showCard"></div>

						<form>
							<label for="userschoose">Choose some user to trade with:</label>
							<select
								name="users"
								id="userschoose">
								<option value="Slapilou">Slapilou</option>
							</select>
							<input
								type="submit"
								id="submitExchange"
								value="Confirm" />
						</form>
					</div>
				</div>
			</div>
			<div class="tab-content">
				<h1>Active Trades</h1>
				<div class="tab"></div>
			</div>
			<div class="tab-content">
				<h1>Trade Requests</h1>

				<div class="tab"></div>
			</div>
			<div class="tab-content">
				<h1>Completed Trades</h1>

				<div class="tab"></div>
			</div>

			<div class="modal-footer">
				<h3>Footer</h3>
			</div>
		</div>
		<nav id="nav">
			<div class="burger-menu">
				<div
					class="burger-icon"
					id="burgericon">
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
				</div>
				<div
					class="menu"
					id="menu">
					<a
						href="index.html"
						id="home"
						>Home</a
					>
					<a
						href="mycards.html"
						id="mycards"
						>My Cards</a
					>
					<a
						href="collection.html"
						id="archive"
						>Card Archive</a
					>
					<a
						href="profile.html"
						id="profile"
						>Profile</a
					>
				</div>
			</div>
		</nav>

		<main>
			<div id="character"></div>
		</main>

		<footer>&copy; 2024 Ilan Harry Potter Trading Card Website</footer>

		<div
			class="floating-button"
			id="floating-button">
			<h1>Trading</h1>
			<h2
				id="little!"
				class="exclamation">
				!
			</h2>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/set-interval-async"></script>
		<script
			type="module"
			src="https://unpkg.com/delay"></script>
		<script src="single.js"></script>
		<script src="loggedIn.js"></script>
		<script src="modalTrade.js"></script>
		<script src="burgerIcon.js"></script>
	</body>
</html>
